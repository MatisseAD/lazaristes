version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Mount the entire repository for live updates
      - .:/app
      # Preserve git directory
      - ./.git:/app/.git:ro
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
    restart: unless-stopped
    command: gunicorn --bind 0.0.0.0:5000 --workers 2 --timeout 120 --reload app:app
